
<html>

	<head>

		<meta name="viewport" content = "width = device-width, initial-scale = 1, user-scalable = no" /> 

		<meta name="format-detection" content="telephone=no">

		<style type="text/css">

			@import url("/apex/SSEPortalCSSMain");

			@import url("/apex/SSEPortalCSSEdit");

		</style>
		
		<script type="text/javascript">
			var loadOrder = 0;
			function loadjsfile(filename){
  				var fileref=document.createElement('script');
  				fileref.setAttribute("type","text/javascript");
  				fileref.setAttribute("src", filename);
  				fileref.setAttribute("onload", filename);
  				fileref.onload= nextFile;
  				document.getElementsByTagName("head")[0].appendChild(fileref);	
			}
			function nextFile(){
				loadOrder++;
				switch(loadOrder){
					case 1: loadjsfile("/resource/SSEPortalResources/scripts/jquery.js", "js");break;
					case 2: loadjsfile("/resource/SSEPortalResources/scripts/jquery.slide.js", "js");break;
					case 3:	loadjsfile("/resource/SSEPortalResources/scripts/header.js", "js");break;
				}
			}
			if(window.location.href.indexOf("#workspace") == -1)
				nextFile();
		</script>

	</head>
