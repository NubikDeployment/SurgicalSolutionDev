<script type="text/javascript">
function closeWindow() {
	var cancelURL = document.getElementById("retURL").value;
	if(cancelURL != null)

	else
		history.back();
}

function initPage() {
	document.getElementById("00N30000001OPG6").selectedIndex = -1;
}

function checkOtherElements(){ 
	var retVal = "";
	//Disclaimer
	if(	document.getElementById("00N30000001OPG6").selectedIndex == -1)
		retVal += "* Accept the deal registration disclaimer" + '\n';
	return retVal;
}

	if (s!=''){
		alert('The required information is incomplete or contains errors:\t\t\t\t\t\n\n'+s)
	}
	document.MM_returnValue = (s=='');
}
</script>
